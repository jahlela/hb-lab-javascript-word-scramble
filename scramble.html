

<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>
        "use strict";

        var WORDS     = ["booger", "apple", "hackbright", "mango"];
        var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman"];

        // This is awesome!
        // It turns out that JS uses comparative sort (is n+1 greater or lesser
        // than n?) using -1,0,1. You can manipulate this in real-time by passing
        // a function to sort which returns a random number between -0.5 and 0.5,
        // effectively tricking the sort algorithm into randomizing instead.
        function shuffler(str) {
            var shuffled = str.split('').sort(
                function shuffled(){
                    return 0.5-Math.random()
                });

            return shuffled.join('');
        }

        var playing = true;

        while (playing) {

            // Grab a random word from the WORDS array
            var gameWordIndex = Math.floor(Math.random()*WORDS.length);
            console.log(gameWordIndex);

            var gameWord = WORDS[gameWordIndex];
            console.log(gameWord);
            // // Grab the corresponding scrambled word from the SCRAMBLED array
            // var scrambledWord = SCRAMBLED[gameWordIndex];
            // console.log(scrambledWord);

            var scrambledWord = shuffler(gameWord);
            console.log(scrambledWord);

            // prompt the user to guess the original word when given the scrambled word
            var answer = prompt("Hi! Try to unscramble this word: " + scrambledWord);
            answer = answer.trim().toLowerCase();
            
            // If the user guesses wrong, tell them they were wrong and the right word.
            if (answer !== gameWord) {
                alert("Sorry! You guessed incorrectly. The correct answer is " + gameWord);
            }
            // If the user guesses the correct word, congratulate them.
            else {
                alert("You guessed correctly!");
            };

            playing = confirm("Press OK To keep playing or Cancel to quit");

            // What does confirm() return?
            // What does setting the playing variable do?
        }

        alert("goodbye!");
    </script>
    
</body>
</html>
